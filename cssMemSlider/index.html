<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wallpaper">
      <div class="container">

        <div class="slider">
          <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            
            <div class="slide s1">
                <img src="./images/mem1.jpg" alt="pic" class="img">
            </div>
            <div class="slide">
                <img src="./images/mem2.jpg" alt="pic" class="img">
            </div>
            <div class="slide">
                <img src="./images/mem3.jpg" alt="pic" class="img">
            </div>
            <div class="slide">
                <img src="./images/mem4.jpeg" alt="pic" class="img">
            </div>
          </div>
            <div class="navigation_slider">
              <label for="r1" class="control"></label>
              <label for="r2" class="control"></label>
              <label for="r3" class="control"></label>
              <label for="r4" class="control"></label>
            </div>
      </div>  

    </div>
</div>
</body>
</html>
