<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="icon" href="./trollFace.ico">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wallpaper">
      <div class="container">

        <div class="slider">
          <div class="slides">
            <input type="radio" name="mem" id="val1" checked>
            <input type="radio" name="mem" id="val2">
            <input type="radio" name="mem" id="val3">
            <input type="radio" name="mem" id="val4">
            
            <div class="slide flip">
                <img src="./images/mem1.jpg" alt="pic" class="img">
                <div class="text">I am best of the best</div>
            </div>
            <div class="slide">
                <img src="./images/mem2.jpg" alt="pic" class="img">
                <div class="text">I will become a programmer</div>
            </div>
            <div class="slide">
                <img src="./images/mem3.jpg" alt="pic" class="img">
                <div class="text">Kill Dumbledore</div>
            </div>
            <div class="slide">
                <img src="./images/mem4.jpeg" alt="pic" class="img">
                <div class="text">Would you like some coffee?</div>
            </div>
          </div>
            <div class="navigation_slider">
              <label for="val1" class="control"></label>
              <label for="val2" class="control"></label>
              <label for="val3" class="control"></label>
              <label for="val4" class="control control_last"></label>
            </div>
      </div>  
    </div>
</div>
</body>
</html>
